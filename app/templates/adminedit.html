{% extends "layout.html" %}

{% block content %}
<form class="form-group" method="POST" action="/adminupdate/{{admin.id}}" enctype="multipart/form-data">
{% csrf_token %}

<section class="login" id="loginid">
	<div class="container headings text-center">
      <h1 class="text-center font-weight-bold">Edit</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-10 offset-lg-2 offset-mg-2 offset-1">

            <div class="form-group">
              <input type="text" class="form-control"  value="{{admin.fname}}" name="fname" required autocomplete="off">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  value="{{admin.lname}}" name="lname" required autocomplete="off">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  value="{{admin.username}}" name="username" required autocomplete="off">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  value="{{admin.password}}" name="password" required autocomplete="off">
            </div>
            <div class="d-flex justify-content-center form-button">
            <button type="submit" class="btn btn-primary">Update</button>
            </div>

		</div>  
      </div>
    </div>
  </section>			
</form>
{% endblock content %}
