{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Oranze Club</title>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'jquery/jquery.js' %}"></script>    
      <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>



    <form method="POST" class="post-from" action="/adminentry">
    {% csrf_token %}
  <section class="login" id="loginid">
<div class="container headings text-center">
      <h1 class="text-center font-weight-bold">Admin Login</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-10 offset-lg-2 offset-mg-2 offset-1">

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" name="username" required autocomplete="off">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password"  name="password" required autocomplete="off">
            </div>            

            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>

            <div class="d-flex justify-content-center form-button">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
              <div>
                {% for message in messages %}
                  <h3> {{message}} </h3>
                {% endfor %}
              </div>
        </div>  
      </div>
    </div>
  </section>
</form>
 
</body>
</html>
