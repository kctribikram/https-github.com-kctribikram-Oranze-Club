{% extends "layout.html" %}

{% block content %}
<form class="form-group" method="POST" action="/messagedetails" enctype="multipart/form-data">
{% csrf_token %}

<section class="login" id="loginid">
	<div class="container headings text-center">
      <h1 class="text-center font-weight-bold">Reply</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-10 offset-lg-2 offset-mg-2 offset-1">

            <div class="form-group">
              <input type="text" class="form-control"  value="{{message.message}}" name="message" required autocomplete="off">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  value="{{message.email}}" name="email" required autocomplete="off">
            </div>
            <div class="d-flex justify-content-center form-button">
            <button type="submit" class="btn btn-primary">Reply</button>
            </div>
		</div>  
      </div>
    </div>
  </section>			
</form>
{% endblock content %}
